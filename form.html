<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Input Form</title>
    
    <style>
      span.loadingSpan{
        background-color: aliceblue;  
        transition: all 0.5s;  
        border-radius: 2rem;
      }
    </style>

</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="w-50 card p-2">
        <!-- <form> -->
            <div class="row">
              <div class="col-md-12 form-group">
                <label for="phoneNumber">Label text goes here</label>
                <input type="text" 
                class="form-control inputField" required>                
              </div> 
            </div>
            
            <div class="row w-100 mt-4">                   
              <div class="col-md-12">                
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block form-submit"
                    id="btn">
                      <span id="btnText">LOG IN</span> 
                      <span id="span1" class="loadingSpan ms-2" ></span> 
                      <span id="span2" class="loadingSpan ms-1" ></span> 
                      <span id="span3" class="loadingSpan ms-1" ></span> 
                  </button>
                </div> <!-- form-group// -->                         
              </div>                    
            </div> 
        <!-- </form> -->
      </div>
    </div>                                                                                    

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
